<!DOCTYPE html>
<html>

<head>
<style> 
ul.a{
	list-style-type:cirlce;
}
ul.b{
	list-style-type:triangle;
}
ol.c{
	list-style-type:upper-alpha;
}
ol.d{
	list-style-type:lower-alpha;
}
</style>
</head>

<body>

<h2> List </h2>
<p>  ordered list </p>
<ul class="a">
	<li> coffee </li>
	<li> tea </li>
	<li> horlics </li>
</ul>

<ul class="b">
	<li> yamaha</li>
	<li> honda </li>
	<li> KTM </li> 
</ul>


<p> Un-ordered list </p>
<ol class="c">
	<li>Mustang</li>
	<li> GTR </li>
	<li> Rols royce </li>
</ol>

<ol class="d">
	<li> anna park </li>
	<li> kuruvambatty zoo </li>
	<li> yercaud</li>
</ol>

</body>
</html>
